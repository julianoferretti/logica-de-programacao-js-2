<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas')
    var pincel = tela.getContext('2d')

    // pincel.fillStyle = 'lightgrey'
    // pincel.fillRect(0, 0, 600, 400)

    // left
    pincel.fillStyle = 'black'
    pincel.fillRect(0, 0, 200, 400)
    // ball
    pincel.fillStyle = 'white'
    pincel.beginPath()
    pincel.arc(100, 200, 50, 0, 2 * 3.14)
    pincel.fill()
    // top
    pincel.fillStyle = 'white'
    pincel.beginPath()
    pincel.moveTo(100, 150)
    pincel.lineTo(0, 0)
    pincel.lineTo(200, 0)
    pincel.fill()
    // bottom
    pincel.fillStyle = 'white'
    pincel.beginPath()
    pincel.moveTo(100, 250)
    pincel.lineTo(0, 400)
    pincel.lineTo(200, 400)
    pincel.fill()

    // right
    pincel.fillStyle = 'black'
    pincel.fillRect(400, 0, 200, 400)
    // ball
    pincel.fillStyle = 'white'
    pincel.beginPath()
    pincel.arc(500, 200, 50, 0, 2 * 3.14)
    pincel.fill()
    // top
    pincel.fillStyle = 'white'
    pincel.beginPath()
    pincel.moveTo(500, 150)
    pincel.lineTo(600, 0)
    pincel.lineTo(400, 0)
    pincel.fill()
    // bottom
    pincel.fillStyle = 'white'
    pincel.beginPath()
    pincel.moveTo(500, 250)
    pincel.lineTo(600, 400)
    pincel.lineTo(400, 400)
    pincel.fill()

    // center
    // ball
    pincel.fillStyle = 'black'
    pincel.beginPath()
    pincel.arc(300, 200, 50, 0, 2 * 3.14)
    pincel.fill()
    // top
    pincel.fillStyle = 'black'
    pincel.beginPath()
    pincel.moveTo(300, 150)
    pincel.lineTo(200, 0)
    pincel.lineTo(400, 0)
    pincel.fill()
    // bottom
    pincel.fillStyle = 'black'
    pincel.beginPath()
    pincel.moveTo(300, 250)
    pincel.lineTo(200, 400)
    pincel.lineTo(400, 400)
    pincel.fill()
</script>
